import ch.so.agi.gretl.tasks.*

apply plugin: 'ch.so.agi.gretl'

def db_uri = 'jdbc:postgresql://localhost:5432/gretl'
def db_user = ""
def db_pass = ""

defaultTasks 'schemaimport'

task schemaimport(type: Ili2h2gisImportSchema){
    database = [db_uri, db_user, db_pass]
    models = "GB2AV"
    modeldir = rootProject.projectDir.toString() + ";http://models.interlis.ch"
    dbschema = "gb2av"
    coalesceJson = true
}
